<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quizz</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <header>
        <a href="highscores.html" class="highscoreNav">View Highscores</a>
            <div class="time-div">Time Left:<span id="currentTime"></span></div>
    </header>
    <div class="wrapper">
     <div id="questionsDiv">
        <main>
            <h1>Coding Quiz Challenge!</h1>
            <p class="instructions">Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by 15 seconds!</p>
            <ul id="choices"></ul>
            <button class="start">Start Quiz</button>
        </main>
     </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
